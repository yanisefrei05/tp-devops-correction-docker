
name: CI devops 2025

# Quand est-ce que le pipeline doit se déclencher ?
on:
  push:
    branches:
      - main
      - develop
  pull_request:  # Bonus : se déclenche aussi lors des pull requests

jobs:
  test-backend:
    name: Build & Test Backend with Maven
    runs-on: ubuntu-24.04

    steps:
      # 1. Récupérer le code source du repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Installer JDK 21
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Exécuter Maven (build + tests)
      - name: Build and test with Maven
        run: mvn clean verify --file ./simple-api/pom.xml

      - name: Analyse de code SonarCloud
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=yanisefrei05_tp-devops-correction-docker \
            -Dsonar.organization=yanisefrei05 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            --file ./simple-api/pom.xml

  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./simple-api
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build and push database
        uses: docker/build-push-action@v6
        with:
          context: ./database
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-db:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build and push httpd
        uses: docker/build-push-action@v6
        with:
          context: ./http-server
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      